    function check_name(input) {

      var regex_name = /^[a-z A-Z]{2,30}$/;

      if ((input).value == "") {
      alert("All entries must be filled out");

      return false;
      }

       else if (String((input).value).match(regex_name) == null)
          {
            alert("Please enter a valid name from A - Z between 2-30 characters");
            return false;
          }
          return true;

    }

    function allnum(input) {

      var regex_phone = /^\(?([0-9]{3})\)?([0-9]{3})?([0-9]{4})$/;

      if ((input).value == "") {
      alert("All entries must be filled out");
      return false;
      }

       else if (String((input).value).match(regex_phone) == null)
          {
            alert("Phone must be in the format XXX-XXX-XXXX");
            return false;
          }
          return true;
    }

    function isValid(input) {

      var regex_email = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

      if ((input).value == "") {
      alert("All entries must be filled out");
      return false;
      }
      else if (String((input).value).match(regex_email) == null)
         {
           alert("Please enter a valid email address");
           return false;
         }

          return true;
    }
    function check_owner_id(input) {

      var regex_PID = /^\d{12}$/;

      if ((input).value == "") {
      alert("All entries must be filled out");
      return false;
      }
      else if (String((input).value).match(regex_PID) == null)
         {
           alert("Please enter a valid 12-digit ID");

         }

          return true;
    }
    function check_car_id(input) {

      var regex_Car_id = /^\d{4}$/;

      if ((input).value == "") {
      alert("All entries must be filled out");

      }
      else if (String((input).value).match(regex_Car_id) == null)

    }
    function check_year(input) {

      var regex_year = /^\d{4}$/;

      if ((input).value == "") {

      }
      else if (String((input).value).match(regex_year) == null)

         }
          return true;
    }
    function check_date(input) {

      var regex_date = /^\d{4}[-/]\d{2}[-/]\d{2}$/;

      if ((input).value == "") {
      alert("All entries must be filled out");
      return false;

         {
           alert("Please enter a valid year (ex: YYYY-MM-DD)");
           return false;
         }
          return true;
    }
