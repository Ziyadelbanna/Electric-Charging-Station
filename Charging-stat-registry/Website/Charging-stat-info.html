  <script>
  function validateForm() {
      var name = document.getElementById('name');
      var id = document.getElementById('pass');
      var address = document.getElementById('address');

          if (check_name(name)){
             if (check_CS_id(id)){
              if (check_name(address)){
              }
              else{
                return false;
              }
            }
            else{
              return false;
            }
          }
          else{
            return false;
          }

          return true;
        }

    function check_name(input) {

      var regex_name = /^[a-z A-Z]{2,30}$/;

      if ((input).value == "") {
      alert("All entries must be filled out");

      return false;
      }

       else if (String((input).value).match(regex_name) == null)
          {
            alert("Please enter a valid name from A - Z between 2-30 characters");
            return false;
          }
          return true;

    }

    function check_CS_id(input) {

      var regex_cs = /^\(?([0-9]{3})\)?([0-9]{3})?([0-9]{4})$/;

      if ((input).value == "") {
      alert("All entries must be filled out");
      return false;
      }

       else if (String((input).value).match(regex_cs) == null)
          {
            alert("Please enter 10-digit-cs ID");
            return false;
          }
          return true;
        }
    return true;

  </script>
